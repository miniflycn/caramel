<li class="ui-card">
    <content select="img" class="$__avatar"></content>
    <div class="$__info">
        <div class="$__name">
            <content select="span[name]"></content>
        </div>
        <div class="$__intro">
            <content select="span[intro]"></content>
        </div>
    </div>
    <content select=".extend"></content>
</li>
